apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
spec:
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend
        image: glad2os/course-system
        env:
          - name: MONGO_HOST
            value: "mongodb-service"
          - name: MONGO_PORT
            value: "27017"
          - name: MONGO_DATABASE
            value: "your_database_name"
        resources:
          requests:
            memory: "32Mi"
            cpu: "100m"
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - containerPort: 8080
